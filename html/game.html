<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  
</head>

<body>
  
  <div class="container main-box">
    <h1 class="first-heading">Tic-Tac-Toe</h1>
      <div id="cell">
        <div class="row">
            <div class="col-sm-4 list">
                <span id="cell-1" class="check" data-status="1"></span>
            </div>
            <div class="col-sm-4 list">
                <span id="cell-2" class="check" data-status='2'></span>
            </div>
            <div class="col-sm-4 list">
              <span id="cell-3" class="check" data-status='3' ></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 list">
                <span id="cell-4" class="check" data-status='4' ></span>
            </div>
            <div class="col-sm-4 list">
                <span  id="cell-5" class="check"  data-status='5'></span>
            </div>
            <div class="col-sm-4 list">
               <span  id="cell-6" class="check" data-status='6'></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 list">
                <span  id="cell-7"  class="check" data-status='7' ></span>
            </div>
            <div class="col-sm-4 list">
                <span  id="cell-8"  class="check" data-status='8'></span>
            </div>
            <div class="col-sm-4 list">
              <span  id="cell-9"  class="check" data-status='9'></span>
            </div>
        </div>
      </div>

      <div class="row mx-width">
        <div class="col-sm-12">
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="row mx-width">
        <div class="col-sm-4 player-x">   
          <p>Player X </p> 
          <span id="x">0</span> 
        </div>
        
        <div class="col-sm-4 player-y"> 
           <p> Player O </p>
            <span id="o">0</span>    
        </div> 

        <div class="col-sm-4 player-y"> 
           <p> Tie </p>
            <span id="t">0</span>    
        </div>
        
      </div>



  </div>


        
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


  
</body>

</html>
